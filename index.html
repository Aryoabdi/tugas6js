<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 6 Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4" align="center">Daftar Data User</h1>

    <div class="mb-3">
      <input type="text" id="nama" class="form-control" placeholder="Nama">
      <input type="number" id="umur" class="form-control mt-2" placeholder="Umur">
      <input type="text" id="alamat" class="form-control mt-2" placeholder="Alamat">
      <input type="email" id="email" class="form-control mt-2" placeholder="Email">
      <button id="btnTambah" class="btn btn-primary mt-2">Tambah Data</button>
    </div>

    <div class="mb-3">
      <input type="text" id="hapusNama" class="form-control" placeholder="Nama yang ingin dihapus">
      <button id="btnHapus" class="btn btn-danger mt-2">Hapus Data</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Alamat</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { index, store, destroy } from "./controller.js";
    index();

    document.getElementById("btnTambah").addEventListener("click", () => {
      const newUsers = [
        {
          nama: document.getElementById("nama").value,
          umur: parseInt(document.getElementById("umur").value),
          alamat: document.getElementById("alamat").value,
          email: document.getElementById("email").value
        }
      ];
      store(newUsers);

      document.getElementById("nama").value = "";
      document.getElementById("umur").value = "";
      document.getElementById("alamat").value = "";
      document.getElementById("email").value = "";
    });

    document.getElementById("btnHapus").addEventListener("click", () => {
      const nama = document.getElementById("hapusNama").value;
      destroy(nama);
    });
  </script>
</body>
</html>
