<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 6 Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Daftar Data</h1>

    <div class="d-flex gap-2 mb-3">
      <button id="btnTambah" class="btn btn-primary">Tambah Data</button>
      <button id="btnHapus" class="btn btn-danger">Hapus Data</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Alamat</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { index, store, destroy } from "./controller.js";
    index();

    document.getElementById("btnTambah").addEventListener("click", () => {
      const newUsers = [
        { nama: "Kurniawan Saputra", umur: 26, alamat: "Jl. Melati No. 9, Jakarta", email: "kurniawan.saputra@example.com" },
        { nama: "Lestari Wulandari", umur: 22, alamat: "Jl. Kenanga No. 11, Bandung", email: "lestari.wulandari@example.com" }
      ];
      store(newUsers);
    });

    document.getElementById("btnHapus").addEventListener("click", () => {
      destroy("Budi Santoso");
    });
  </script>
</body>
</html>
